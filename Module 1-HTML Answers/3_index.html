<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Banner Example</title>
    <style>
        #welcomeBanner {
            background: #1976d2;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .highlight {
            background: yellow;
            font-weight: bold;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <div id="welcomeBanner">
        Welcome, User!
        <span style="color: red; font-weight: bold;">Special Offer!</span>
        <span class="highlight">Register now for early bird discounts!</span>
    </div>
</body>
</html>
